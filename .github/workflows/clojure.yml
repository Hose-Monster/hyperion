name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build: 
    runs-on: ubuntu-latest
    
    steps:
  
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Or another preferred Java distribution
          java-version: '17'      # Use a recent LTS version
          
      - name: Set up Clojure
      - uses: DeLaGuardo/setup-clojure@v1
        with:
          tools-deps: latest
        
      - name: Install dependencies
        run: lein deps
      
      - name: Run tests
        run: lein test
